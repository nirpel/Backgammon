<div class="board-container">
    <div class="board">
        <div class="top-row">
            <div class="arrow-down odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
        </div>

        <div class="top-row">
            <div class="arrow-down odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-down even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
        </div>

        <div class="bottom-row">
            <div class="arrow-up odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
        </div>

        <div class="bottom-row">
            <div class="arrow-up odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up odd">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
            <div class="arrow-up even">
                <ng-container #bar class="piece-container"></ng-container>
            </div>
        </div>

        <div class="middle-bar">
            <ng-container #bar class="piece-container"></ng-container>
        </div>
        <div class="roll-container">
            <div class="dice-container">
                <app-dice *ngIf="!gameService.isFirstRoll"
                    [value]="gameService.rolls[0] ? gameService.rolls[0].value : 0"></app-dice>
                <app-dice *ngIf="!gameService.isFirstRoll"
                    [value]="gameService.rolls[1] ? gameService.rolls[1].value : 0"></app-dice>
                <app-dice *ngIf="gameService.isFirstRoll"
                    [value]="gameService.rolls.length > 0 ? gameService.rolls[gameService.rolls.length - 1].value : 0">
                </app-dice>
            </div>
            <div>
                <button *ngIf="gameService.isPlayerTurn && !gameService.isDiceRolled" (click)="gameService.rollDice()">Roll!</button>
                <button *ngIf="gameService.isPlayerTurn && gameService.isDiceRolled" (click)="gameService.endTurn()"><!-- ngIf add condition for all rolls are used -->Finish</button>
            </div>
        </div>
    </div>
</div>
